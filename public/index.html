<html lang="en">
<head>
	<meta charset="UTF-8">
		<link rel="stylesheet" href="/assets/css/reset.css" type="text/css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="/assets/css/burger.css" type="text/css" />
		<!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
		<title>B - Eat Da Burger!</title>
	</head>
	<body>
		<div class="container">
		  <div class="jumbotron">
		    <h1 class="text-center"><strong>Eat Da Burger App</strong></h1>
		  </div>

		  <div class="row">
		    <div class="col-md-6 main-header">
		      <h2 class="text-center"><strong>Burgers Not Eaten!</strong></h2>
     				<div id="not-eaten" class="text-center"></div>
		    </div>
		    <div class="col-md-6 main-header">
		      <h2 class="text-center"><strong>Burgers Devoured!</strong></h2>
		      	<div id="eaten" class="text-center"></div>
		    </div>
		  </div>
		  <div class="row">
		    <h2 class="text-center"><strong>Add Custom Burger</strong></h2>
		    <div class="col-md-4 main-header">
		    </div>
		    <form class="create-update-form" action="/" method="POST">
		      <div class="form-group">
		        <label for="burger">Burger Name:</label>
		        <input type="text" id="burger" name="burger_name">
		        <input type="hidden" id="devoured" name="devoured" value="false">
		        <button id="burger-submit" type="submit">Add Burger</button>
		      </div>
		    </form>
		  </div>
		</div>
		<footer class="footer">
		  <div class="container">
		      <p><a href="/api/burgers">Burgers List</a> | <a href="https://github.com/ngbricen/sequelizedburger">GitHub Repo</a></p>
		  </div>
		</footer>
		<script type="text/javascript" src="assets/js/burger.js"></script>
	</body>
</html>
